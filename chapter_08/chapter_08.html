<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8: Built in javascript methods</title>

</head>

<body>
    <h1>Built in Methods</h1>

    <input onchange="go(this)"></input>
    <script>
        function go(e) {
            eval(e.value);
        }
    </script>
</body>

</html>
