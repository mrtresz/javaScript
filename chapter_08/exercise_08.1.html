<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 8.1</title>
</head>

<body>


    <script>
        let myStr = "How's it going?";
        let encodedStr = encodeURIComponent(myStr);
        console.log(`Encoded: ${encodedStr}`);
        let decodedStr = decodeURIComponent(encodedStr);
        console.log(`decoded: ${decodedStr}`);

        let myUri = "https://www.basescripts.com?=Hello World";
        let encodedUri = encodeURIComponent(myUri);
        console.log(encodedUri);

    </script>


</body>

</html>
