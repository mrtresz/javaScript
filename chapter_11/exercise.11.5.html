<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="output"></div>
    <input type="text" name="message" placeholder="Your Message">
    <button class="btn1">Button 1</button>
    <button class="btn2">Button 2</button>
    <button class="btn3">Button 3</button>
    <div>
        <button class="btn3">Log</button>
    </div>


    <script>
        let outDisplay = document.querySelector(".output");
        let inputMsg = document.querySeector("input");
        let btn1 = document.querySelector(".btn1");
        let btn2 = document.querySelector(".btn2");
        let btn3 = document.querySelector(".btn3");

        const log = [];

        btn1.addEventListener("click", eventDetails);
        btn2.addEventListener("click", eventDetails);
        btn3.addEventListener("click", function () {
            console.log(log);
        });

        function logging() {
            outputDisplay.textContent = inputMessage.value;
        }

        function eventDetails() {
            let object = event.target
            logging();
            let objectInfo = {
                input: inputMessage.value,
                type: object.type,
                "class-name": object.className,
                "tag-name": object.tagName
            }
            log.push(objectInfo);
            inputMessage.value = " ";

        }
    </script>
</body>

</html>
