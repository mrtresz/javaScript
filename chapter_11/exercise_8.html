<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #333;color: whitesmoke;">
    <input id="input1" type="text" name="num1">
    <input id="input2" type="text" name="num2">
    <div class="output">Output Information Here!</div>

    <script>
        "use strict";


        let output = document.querySelector(".output");
        let eles = document.querySelectorAll("input");

        eles.forEach(function (el) {
            el.addEventListener("keydown", function (e) {
                if (isNaN(e.key)) {
                    output.textContent += e.key;

                }
            });
            el.addEventListener("keyup", (e) => { console.log(e.value) })
            el.addEventListener("paste", function (e) {
                console.log("pasted");
            })
        });




    </script>
</body>

</html>
