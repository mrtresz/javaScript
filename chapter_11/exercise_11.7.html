<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="output1">
    </div>
    <input type="text" placeholder="First Name" name="first"><br>
    <input type="text" placeholder="Last Name" name="last"><br>


    <script>
        let output = document.querySelector(".output1");
        let firstName = document.querySelector("input[name='first']");
        let LastName = document.querySelector("input[name='last']");
        firstName.addEventListener("change", function (e) { contentOut(this) });
        LastName.addEventListener("change", function (e) { contentOut(this) });

        firstName.addEventListener("blur", function (e) {
            contentOut(this)
            console.log(e.type)
        })

        function contentOut(m) {
            output.textContent = m.value
        }

    </script>

</body>

</html>
