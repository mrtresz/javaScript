<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>red</div>
    <div>green</div>
    <div>blue</div>
    <div>violet</div>
    <div>Yellow</div>
    <div>magenta</div>
    <div>cyan</div>
    <div>azure</div>

    <script>
        "use strict";

        let divArr = document.querySelectorAll("div");
        divArr.forEach((div) => {
            div.addEventListener("click", () => {
                div.style.backgroundColor = div.textContent;
            })
        })

    </script>
</body>

</html>
