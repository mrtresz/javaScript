<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let myList = [{
            "name": "Learn JavaScript",
            "status": true
        },
        {
            "name": "Try JSON",
            "status": false
        }
        ];
        reloader();
        function reloader() {
            myList.forEach((el) => {
                console.log(`${el.name} = ${el.status}`);
            });
        }

    </script>
</body>

</html>
